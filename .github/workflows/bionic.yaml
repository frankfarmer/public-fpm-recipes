name: build-bionic-debs
on: [push]
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: "checkout"
        uses: actions/checkout@v2
      - name: 'dockerimage'
        uses: docker/build-push-action@v1
        with:
          file: docker/bionic/Dockerfile
          registry: ghcr.io
          username: "frankfarmer"
          password: ${{ secrets.GITHUB_TOKEN }}
          repository: frankfarmer/public-fpm-recipes
          tags: latest
  fpm:
    name: run fpm
    needs: docker
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/frankfarmer/public-fpm-recipes:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.ghcr_token }}
      env:
        NODE_ENV: development
      volumes:
        - my_docker_volume:/volume_mount

    steps:
      - name: "checkout"
        uses: actions/checkout@v2